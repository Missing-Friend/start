<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missing - Mystery Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <button id="info-button" title="Show gathered info">ℹ️</button>

    <header>
      <h1>Missing</h1>
      <p>A Mystery Crime Game</p>
    </header>

    <div id="current-character" style="font-style: italic; margin-bottom: 1rem; color: #ccc;"></div>

    <section id="game-screen"></section>

    <footer>
      <p>© 2025 Ducks Pond Games</p>
    </footer>
  </div>

  <div id="info-panel" style="display:none;">
    <h2>Gathered Information</h2>
    <div id="info-content"></div>
    <button id="close-info">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
